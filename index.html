<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Be My Valentine ðŸ’•</title>

<style>
  * {
    box-sizing: border-box;
    font-family: 'Poppins', system-ui, -apple-system, BlinkMacSystemFont;
  }

  body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #ffe9f0, #ffd6e6);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .card {
    background: rgba(255, 255, 255, 0.85);
    backdrop-filter: blur(10px);
    padding: 48px 42px;
    border-radius: 26px;
    text-align: center;
    width: min(90vw, 420px);
    box-shadow: 0 25px 60px rgba(255, 105, 150, 0.25);
    z-index: 2;
  }

  h1 {
    margin: 0 0 18px;
    color: #ff4f87;
    font-size: 32px;
    font-weight: 700;
  }

  .typewriter {
    font-size: 18px;
    line-height: 1.6;
    color: #555;
    min-height: 64px;
  }

  .buttons {
    margin-top: 36px;
    display: flex;
    justify-content: center;
    gap: 18px;
    position: relative;
  }

  button {
    padding: 14px 30px;
    font-size: 16px;
    border-radius: 999px;
    border: none;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  #yesBtn {
    background: linear-gradient(135deg, #ff5f93, #ff3f7f);
    color: white;
    box-shadow: 0 10px 25px rgba(255, 79, 135, 0.4);
  }

  #yesBtn:hover {
    transform: scale(1.08);
  }

  #noBtn {
    background: #ffe1ec;
    color: #ff4f87;
    position: relative;
  }

  /* Floating hearts */
  .heart {
    position: absolute;
    width: 18px;
    height: 18px;
    background: #ff9bbd;
    transform: rotate(45deg);
    animation: floatUp linear infinite;
    opacity: 0.6;
  }

  .heart::before,
  .heart::after {
    content: '';
    position: absolute;
    width: 18px;
    height: 18px;
    background: #ff9bbd;
    border-radius: 50%;
  }

  .heart::before {
    top: -9px;
    left: 0;
  }

  .heart::after {
    left: -9px;
    top: 0;
  }

  @keyframes floatUp {
    from {
      transform: translateY(100vh) rotate(45deg);
    }
    to {
      transform: translateY(-15vh) rotate(45deg);
    }
  }
</style>
</head>

<body>

<div class="card">
  <h1>Hey Love ðŸ’•</h1>
  <div class="typewriter" id="typewriter"></div>

  <div class="buttons">
    <button id="yesBtn" onclick="yesClicked()">Yes ðŸ’–</button>
    <button id="noBtn">No ðŸ™ƒ</button>
  </div>
</div>

<script>
  // Typewriter
  const text = "I was wonderingâ€¦ will you be my Valentine? ðŸŒ¹";
  let i = 0;
  const speed = 55;
  const target = document.getElementById("typewriter");

  function type() {
    if (i < text.length) {
      target.innerHTML += text.charAt(i);
      i++;
      setTimeout(type, speed);
    }
  }
  type();

  // No button evasion
  const noBtn = document.getElementById("noBtn");
  const phrases = [
    "Nice try ðŸ˜",
    "Nope ðŸ’…",
    "Wrong button ðŸ˜Œ",
    "You sure? ðŸ¥º",
    "Try again ðŸ’•"
  ];

  noBtn.addEventListener("mouseenter", () => {
    noBtn.style.transform = `translate(${Math.random()*120 - 60}px, ${Math.random()*60 - 30}px)`;
    noBtn.textContent = phrases[Math.floor(Math.random() * phrases.length)];
  });

  function yesClicked() {
    document.body.innerHTML = `
      <div style="
        display:flex;
        align-items:center;
        justify-content:center;
        height:100vh;
        background:linear-gradient(135deg,#ffe9f0,#ffd6e6);
        text-align:center;
        font-size:32px;
        color:#ff4f87;
        font-weight:600;
      ">
        Yayyy ðŸ’˜ðŸ¥°<br>You just made my heart so happy
      </div>
    `;
  }

  // Hearts
  function spawnHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = 6 + Math.random() * 4 + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 10000);
  }

  setInterval(spawnHeart, 350);
</script>

</body>
</html>
