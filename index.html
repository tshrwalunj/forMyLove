<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine ðŸ’–</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffe6f0, #ffd6e8);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .card {
      background: #fff5fa;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(255, 182, 193, 0.4);
      max-width: 400px;
      z-index: 2;
    }

    h1 {
      color: #ff5c8a;
      margin-bottom: 20px;
    }

    .typewriter {
      font-size: 18px;
      color: #555;
      min-height: 60px;
    }

    .buttons {
      margin-top: 30px;
      position: relative;
      height: 80px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background: #ff5c8a;
      color: white;
      margin-right: 10px;
    }

    #yesBtn:hover {
      transform: scale(1.1);
      background: #ff3b73;
    }

    #noBtn {
      background: #ffd1e1;
      color: #ff5c8a;
      position: absolute;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      transform: rotate(45deg);
      animation: floatUp 8s linear infinite;
      opacity: 0.6;
    }

    .heart::before,
    .heart::after {
      content: '';
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatUp {
      from {
        transform: translateY(100vh) rotate(45deg);
      }
      to {
        transform: translateY(-10vh) rotate(45deg);
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Hey Love ðŸ’•</h1>
    <div class="typewriter" id="typewriter"></div>

    <div class="buttons">
      <button id="yesBtn" onclick="yesClicked()">Yes ðŸ’–</button>
      <button id="noBtn">No ðŸ™ƒ</button>
    </div>
  </div>

  <script>
    // Typewriter effect
    const text = "I was wondering... will you be my Valentine? ðŸŒ¹";
    let index = 0;
    const speed = 60;
    const target = document.getElementById("typewriter");

    function typeWriter() {
      if (index < text.length) {
        target.innerHTML += text.charAt(index);
        index++;
        setTimeout(typeWriter, speed);
      }
    }
    typeWriter();

    // No button logic (never clickable)
    const noBtn = document.getElementById("noBtn");
    const messages = [
      "Nice try ðŸ˜",
      "Not happening ðŸ’…",
      "You sure? ðŸ¥º",
      "Wrong choice ðŸ˜Œ",
      "Try again ðŸ’–"
    ];

    noBtn.addEventListener("mouseenter", () => {
      const x = Math.random() * 250;
      const y = Math.random() * 50;
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
      noBtn.innerText = messages[Math.floor(Math.random() * messages.length)];
    });

    function yesClicked() {
      document.body.innerHTML = `
        <div style="
          display:flex;
          justify-content:center;
          align-items:center;
          height:100vh;
          background:#ffe6f0;
          text-align:center;
          font-size:30px;
          color:#ff5c8a;">
          Yayyy ðŸ’•ðŸ’˜<br>You just made me the happiest person ðŸ¥°
        </div>
      `;
    }

    // Floating hearts generator
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (5 + Math.random() * 5) + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 8000);
    }

    setInterval(createHeart, 400);
  </script>

</body>
</html>
